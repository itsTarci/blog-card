<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/src/css/reset.css">
  <link rel="stylesheet" href="./assets/src/css/style.css">
  <link rel="stylesheet" href="./assets/src/css/responsive.css">
  <link rel="stylesheet" href="./assets/src/css/variables.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/src/images/favicon-32x32.png">

  <title>Blog preview card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-img">
        <img src="./assets/src/images/illustration-article.svg" alt="illustration design">
      </div>
      <div class="info">
        <div class="info-divider">
          <span class="info-block">Learning</span>
        </div>
        <div class="info-divider">
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="description-container">
          <h2 class="title">HTML & CSS foundations</h2>
          <div class="description">
            <p>These languages are the backbone of every website, defining structure, content and presentation. </p>
          </div>
        </div>
        <div class="footer-container">
          <div class="img-container">
            <img src="./assets/src/images/image-avatar.webp" alt="">
          </div>
          <span class="name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
